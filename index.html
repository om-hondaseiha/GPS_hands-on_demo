<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OWNDAYSさんの似合うメガネ診断（デモ）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="top">
      <section>
        <img src="img/OWNDAYS.png" alt="OWNDAYSのロゴ" id="logo">
        <h1>メガネ診断</h1>
      </section>
      <img src="img/woman.png" alt="女性のシルエット">
      <p id="start" class="pink-button">Check Start</p>
    </section>

    <section id="questions">
      <section>
        <h3>Q1.自身の顔の形に近いものはどれですか？</h3>
        <div class="choices">
          <label class="face_type selected"><input type="radio" name="face_type" value="0" checked>丸顔<br></label>
          <label class="face_type"><input type="radio" name="face_type" value="1">四角顔<br></label>
          <label class="face_type"><input type="radio" name="face_type" value="2">三角顔<br></label>
          <label class="face_type"><input type="radio" name="face_type" value="3">面長顔<br></label>
        </div>
      </section>
      <section>
        <h3>Q2.どのようなメガネが好きですか？</h3>
        <div class="choices">
          <label class="favorite selected"><input type="radio" name="favorite" value="0" checked>ベーシック<br></label>
          <label class="favorite"><input type="radio" name="favorite" value="1">モード<br></label>
          <label class="favorite"><input type="radio" name="favorite" value="2">個性的<br></label>
          <label class="favorite"><input type="radio" name="favorite" value="3">クラシカル<br></label>
        </div>
      </section>
      <section>
        <h3>Q3.メガネで1番重視するポイントはどれですか？</h3>
        <div class="choices">
          <label class="importance selected"><input type="radio" name="importance" value="0" checked>機能性<br></label>
          <label class="importance"><input type="radio" name="importance" value="1">デザイン性<br></label>
          <label class="importance"><input type="radio" name="importance" value="2">肌への負担<br></label>
          <label class="importance"><input type="radio" name="importance" value="3">軽量<br></label>
        </div>
      </section>
      <p id="check" class="pink-button">結果を見る</p>
    </section>
    <div id="diagnosis"></div>
    <p id="glass_name"></p>
  </main>
  <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
